                    data: data1,
                    backgroundColor: background,
                },{

                    label: 'Goal',
                    data: data2,
                    backgroundColor: ["green"],
                }],
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                    }
                }
            }
        });
